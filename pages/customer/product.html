<head>

        <a href="../users/users.html" class="logo">StockMate</a>

            <li>
                <a href="cart.html">Cart</a>
            </li>
        </ul>
   </header>
   <main>
       <div class="container">
           <div class="product_detail_container">
               <div class="product_list">
                   <h4 id="product_name"></h4>

                   <span id="product_qun"></span>
                   <span id="product_price"></span>
                   <span id="product_allergen"></span>

                       <button id="decrementQun">-</button>
                       <input type="number" id="quantity" value="1" />

                   </div>
                   <button type="button" id="addToCart">Add to Cart</button>
               </div>
           </div>
       </div>
   </main>
